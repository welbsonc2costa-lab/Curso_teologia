<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Formulário de Inscrição</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cores baseadas na identidade visual "e-inscrição" */
            --primary-purple: #6200ea;
            --secondary-purple: #9046fe;
            --accent-cyan: #00dac0;
            --accent-cyan-hover: #00c4ac;
            --bg-color: #f0f2f5;
            --text-dark: #333;
            --text-light: #666;
        }

        /* Reset básico para garantir consistência entre navegadores */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased; /* Texto mais nítido no Mac/iOS */
        }

        /* --- CABEÇALHO --- */
        header {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            color: white;
            padding: 40px 0 80px 0; /* Espaço extra embaixo para o card "entrar" */
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.2);
        }

        .header-content {
            max-width: 900px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent-cyan);
        }

        .header-tag {
            font-size: 14px;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* --- CONTAINER PRINCIPAL (CARD) --- */
        .container {
            width: 90%; /* Ocupa 90% da tela no mobile */
            max-width: 800px; /* Trava em 800px no PC */
            margin: -50px auto 40px auto; /* Margem negativa para subir no header */
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-purple);
            margin-top: 0;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- FORMULÁRIO FALLBACK (ESTILOS) --- */
        .fallback {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-box {
            font-family: 'Poppins', sans-serif;
            color: #854d0e;
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #f59e0b;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 14px 15px; /* Padding maior para facilitar o toque no celular */
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            font-family: inherit;
            font-size: 16px; /* Tamanho 16px evita zoom automático no iPhone */
            transition: all 0.3s ease;
            appearance: none; /* Remove estilo padrão do sistema operacional */
            -webkit-appearance: none;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: var(--secondary-purple);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(144, 70, 254, 0.15);
        }

        button {
            background: var(--accent-cyan);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 218, 192, 0.3);
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--accent-cyan-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .contact-info strong {
            color: var(--primary-purple);
        }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 600px) {
            header {
                padding: 30px 0 60px 0; /* Reduz altura do header */
            }

            .container {
                width: 95%; /* Quase largura total */
                margin-top: -40px; /* Sobe um pouco menos */
                padding: 25px 20px; /* Menos padding interno */
            }

            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .header-content {
                flex-direction: row; /* Mantém logo e tag na mesma linha */
            }

            .logo {
                font-size: 20px;
            }

            .header-tag {
                font-size: 12px;
                padding: 4px 10px;
            }

            /* Ajuste para o Iframe do Google no mobile */
            iframe {
                height: 1100px; /* Aumenta a altura pois o form fica mais comprido no mobile */
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function formError() {
            document.getElementById("fallback-form").style.display = "block";
            document.getElementById("gform").style.display = "none";
        }

        // Monitora mensagens de erro (ex: X-Frame-Options) ou 404
        window.addEventListener("message", (e) => {
            if (typeof e.data === "string" && (e.data.includes("404") || e.data.includes("error"))) {
                formError();
            }
        });
    </script>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">e-<span>inscrição</span></div>
            <div class="header-tag">Evento 2024</div>
        </div>
    </header>

    <div class="container">

        <h2>Inscrição</h2>

        <div id="gform">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdrW1rfGcuSGLTzAu_d_y2xFsrkomigzqA8WV4FHaPh-aBxTQ/viewform?embedded=true" 
                width="100%" 
                height="900" 
                frameborder="0"
                marginheight="0" 
                marginwidth="0"
                onerror="formError()">
            Carregando…
            </iframe>
        </div>

        <div class="fallback" id="fallback-form">
            <div class="alert-box">
                ⚠ O formulário automático não carregou. Por favor, preencha seus dados abaixo para garantir sua vaga.
            </div>

            <form action="https://formsubmit.co/exemplo@igreja.org" method="POST">
                <label>Nome completo</label>
                <input type="text" name="nome" placeholder="Seu nome" required>

                <label>E-mail</label>
                <input type="email" name="email" placeholder="seu@email.com" required>

                <label>Telefone (WhatsApp)</label>
                <input type="tel" name="telefone" placeholder="(00) 00000-0000">

                <label>Modalidade</label>
                <select name="modalidade">
                    <option>Online</option>
                    <option>Presencial</option>
                </select>

                <label>Turma de preferência</label>
                <select name="turma">
                    <option>Sábado intensivo</option>
                    <option>Domingo regular</option>
                </select>

                <label>Observações</label>
                <textarea name="obs" rows="3" placeholder="Alguma necessidade especial?"></textarea>

                <button type="submit">Confirmar Inscrição</button>
            </form>

            <div class="contact-info">
                Dúvidas? Envie um e-mail para:<br>
                <strong>exemplo@igreja.org</strong>
            </div>
        </div>

    </div>

</body>
</html>
