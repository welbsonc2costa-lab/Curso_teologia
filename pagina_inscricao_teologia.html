<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Inscrição - Formação</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cores extraídas da identidade visual da imagem */
            --primary-purple-start: #6200ea; /* Roxo escuro */
            --primary-purple-end: #9046fe;   /* Roxo mais claro */
            --accent-cyan: #00dac0;          /* Verde água do botão */
            --accent-cyan-hover: #00c4ac;
            --bg-color: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        /* Reset básico */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif; /* Fonte do corpo */
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- CABEÇALHO (Estilo e-inscrição) --- */
        header {
            background: linear-gradient(90deg, var(--primary-purple-start) 0%, var(--primary-purple-end) 100%);
            padding: 20px 0 100px 0; /* Padding inferior grande para o cartão "entrar" no header */
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.5px;
        }
        
        .brand-logo span { color: var(--accent-cyan); }

        /* --- CONTAINER PRINCIPAL (CARTÃO) --- */
        .container {
            max-width: 800px;
            width: 90%; /* Ocupa 90% da tela no mobile */
            margin: -60px auto 40px auto; /* Margem negativa sobe o card sobre o header */
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        /* --- IFRAME DO GOOGLE FORMS --- */
        iframe {
            width: 100%;
            height: 1000px; /* Altura alta para evitar scroll duplo no mobile */
            border: none;
        }

        /* --- FORMULÁRIO FALLBACK (Estilo Moderno) --- */
        .fallback {
            display: none; /* Só aparece se der erro no iframe */
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .alert-box {
            background-color: #fff8e1;
            border-left: 5px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            font-size: 16px; /* 16px evita zoom automático no iPhone */
            font-family: inherit;
            transition: 0.3s;
        }

        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: var(--primary-purple-end);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(144, 70, 254, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--accent-cyan);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            padding: 15px;
            border: none;
            border-radius: 50px; /* Botão arredondado estilo moderno */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 218, 192, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: var(--accent-cyan-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 218, 192, 0.3);
        }

        /* --- RESPONSIVIDADE (Mobile) --- */
        @media (max-width: 600px) {
            header {
                padding-bottom: 60px; /* Menos espaço no mobile */
            }

            .container {
                width: 95%; /* Card mais largo no mobile */
                margin-top: -30px;
                padding: 20px; /* Menos padding interno */
            }

            h2 {
                font-size: 22px; /* Título menor */
            }

            .brand-logo {
                font-size: 20px;
            }

            iframe {
                height: 1100px; /* Google forms costuma ficar mais comprido no celular */
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function formError() {
            document.getElementById("fallback-form").style.display = "block";
            document.getElementById("gform").style.display = "none";
        }

        window.addEventListener("message", (e) => {
            // Detecta erros de carregamento ou 404
            if (typeof e.data === "string" && (e.data.includes("404") || e.data.includes("error"))) {
                formError();
            }
        });
    </script>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="brand-logo">e-<span>inscrição</span></div>
            <div style="font-weight: 600; opacity: 0.9; font-size: 14px;">Área do Participante</div>
        </div>
    </header>

    <div class="container">

        <h2>Inscrição</h2>

        <div id="gform">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdrW1rfGcuSGLTzAu_d_y2xFsrkomigzqA8WV4FHaPh-aBxTQ/viewform?embedded=true"
                onerror="formError()">
                Carregando…
            </iframe>
        </div>

        <div class="fallback" id="fallback-form">
            <div class="alert-box">
                ⚠ Não foi possível carregar o formulário automático. Por favor, preencha seus dados abaixo:
            </div>

            <form action="https://formsubmit.co/exemplo@igreja.org" method="POST">

                <label>Nome completo</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo" required>

                <label>E-mail</label>
                <input type="email" name="email" placeholder="seu@email.com" required>

                <label>Telefone (opcional)</label>
                <input type="tel" name="telefone" placeholder="(DD) 99999-9999">

                <label>Modalidade desejada</label>
                <select name="modalidade">
                    <option>Online</option>
                    <option>Presencial</option>
                </select>

                <label>Turma</label>
                <select name="turma">
                    <option>Sábado intensivo</option>
                    <option>Domingo regular</option>
                </select>

                <label>Observações</label>
                <textarea name="obs" rows="4" placeholder="Alguma observação importante?"></textarea>

                <button type="submit">Enviar Inscrição</button>
            </form>
        </div>

    </div>

</body>
</html>
